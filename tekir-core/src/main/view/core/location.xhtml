<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                   
                template="/layout/treeParamEdit.xhtml">

    <ui:param name="homeBean" value="#{locationHome}" />
    <ui:param name="itemCaption" value="caption" />
    <ui:param name="renderActive" value="true" />

    <ui:define name="form">
        <div class="row">
            <t:inputText label="global.label.Name" value="#{locationHome.entity.name}" required="true" />
            <t:inputText label="global.label.Code" value="#{locationHome.entity.code}" required="true" />
        </div>            
        <div class="row">        
            <t:inputTextarea label="global.label.Info" value="#{locationHome.entity.info}" required="false" />                                            
            <t:inputCheckboxGroup label="global.label.Status">
                <p:selectBooleanCheckbox value="#{locationHome.entity.active}" itemLabel="#{messages['global.label.Active']}" />
            </t:inputCheckboxGroup>
        </div>  
    </ui:define> 
    
</ui:composition>
