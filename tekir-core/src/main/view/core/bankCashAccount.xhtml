<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                   
                template="/layout/paramBase.xhtml">

    <ui:param name="homeBean" value="#{bankCashAccountHome}" />
    <ui:param name="itemList" value="#{bankCashAccountHome.entityList}" />
    <ui:param name="itemCaption" value="caption" />
    <ui:param name="renderActive" value="true" />

    <ui:define name="form">
        <div class="row">
            <t:inputEnum label="bankCashAccount.label.AccountType" value="#{bankCashAccountHome.entity.type}" itemLabel="accountType." required="true" >
                <p:ajax event="change" process="@this" update="@this" />
            </t:inputEnum>
            <t:inputText label="general.label.Code" value="#{bankCashAccountHome.entity.code}" required="true" />
            <t:inputText label="general.label.Name" value="#{bankCashAccountHome.entity.name}" required="true" />
            <t:inputCurrency label="general.label.Currency" value="#{bankCashAccountHome.entity.currency}" required="true"/>
            <p:outputPanel layout="block" autoUpdate="true">
            <t:inputSuggestion label="general.label.Bank" value="#{bankCashAccountHome.entity.bank}" group="bank" listener="bankCashAccountHome.entity.bank" rendered="#{bankCashAccountHome.entity.type ne 'CASH'}"/>
            <t:inputText label="general.label.BankBranch" value="#{bankCashAccountHome.entity.branch}" rendered="#{bankCashAccountHome.entity.type eq 'BANK'}"/>
            <t:inputText label="general.label.AccountNo" value="#{bankCashAccountHome.entity.accountNo}" rendered="#{bankCashAccountHome.entity.type ne 'CASH' }"/>
            <t:inputText label="general.label.IBAN" value="#{bankCashAccountHome.entity.iban}" rendered="#{bankCashAccountHome.entity.type eq 'BANK'}"/>
            </p:outputPanel>
        </div>            
        <div class="row">        
            <t:inputTextarea label="general.label.Info" value="#{bankCashAccountHome.entity.info}" required="false" />                                            
            <t:inputCheckboxGroup label="general.label.Status">
                <p:selectBooleanCheckbox value="#{bankCashAccountHome.entity.active}" itemLabel="#{messages['general.label.Active']}" />
            </t:inputCheckboxGroup>
        </div>  
    </ui:define> 
    
</ui:composition>
