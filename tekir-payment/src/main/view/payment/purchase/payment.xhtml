<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/editBase.xhtml">

    <ui:param name="homeBean" value="#{paymentHome}" />
    <ui:param name="entity" value="#{paymentHome.entity}" />

    <ui:define name="form">
        <div class="row">

            <div class="col-md-6 col-xs-12">
                <p:outputPanel id="ddt" styleClass="row" layout="block">
                    <t:inputLookupDialog label="general.label.Account" value="#{paymentHome.account}" 
                                         lookupBean="#{contactLookup}" lookupListener="paymentHome.account" 
                                         lookupProfile="R:ACCOUNT;S:CUSTOMER"
                                         placeholder="#{messages['general.info.Account']}" update=":form:prss" />

                    <t:inputLookupDialog label="general.label.BankCashAccount" value="#{paymentHome.entity.bankCashAccount}" 
                                         lookupBean="#{bankCashAccountLookup}" lookupListener="paymentHome.entity.bankCashAccount" 
                                         placeholder="#{messages['general.info.BankCashAccount']}" update=":form:prss" />

                    <t:inputText label="voucher.label.Topic" value="#{paymentHome.entity.topic}"  required="true" columnClass="col-xs-12"/>

                    <t:inputCurrency label="general.label.Currency" value="#{paymentHome.entity.currency}" required="true"/>
                    <t:inputMoney label="general.label.Amount" value="#{paymentHome.entity.amount}"  currency="#{paymentHome.entity.currency}" required="true" />
                </p:outputPanel>
            </div>

            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <t:inputDate label="voucher.label.Date" value="#{paymentHome.entity.date}" columnClass="col-md-4"/>
                    <t:inputText label="voucher.label.VoucherNo" value="#{paymentHome.entity.voucherNo}"  required="true" readonly="true" columnClass="col-md-4"/>
                    <t:inputText label="voucher.label.ReferenceNo" value="#{paymentHome.entity.referenceNo}" columnClass="col-md-4"/>

                    <p:outputPanel id="prss">
                        <t:inputProcess value="#{paymentHome.process}" lookupListener="paymentHome.process" lookupProfile="A:#{paymentHome.entity.account.id};T:SALES" update=":form:ddt" />
                    </p:outputPanel>

                    <t:inputLookupDialog label="voucher.label.Group" value="#{paymentHome.entity.group}" lookupBean="#{voucherGroupLookup}" lookupListener="paymentHome.entity.group" placeholder="#{messages['general.info.VoucherGroup']}" />

                    <t:inputText label="voucher.label.Owner" value="#{paymentHome.entity.owner}" />
                    <t:inputText label="general.label.Code" value="#{paymentHome.entity.code}" />
                    <t:inputTextarea label="general.label.Info" value="#{paymentHome.entity.info}" columnClass="col-xs-12"/>

                </div>
            </div>
        </div>

        <div class="row">
            <t:accordion icon="fa fa-cube" id="ca1" label="general.label.Regarding" columnClass="col-xs-12">

                <div class="row">
                    <p:dataTable id="its" value="#{paymentHome.entity.details}" var="item" reflow="true" styleClass="col-xs-12">
                        <p:column headerText="Fiş">
                            <h:outputText value="#{item.feature.businessKey}" />
                        </p:column>
                        <p:column headerText="Açıklama">

                        </p:column>
                        <p:column headerText="Tutar" >
                            <t:cellOutputMoney value="#{item.amount}" currency="#{paymentHome.entity.currency}" />
                        </p:column>
                        <p:column styleClass="actionColumnDouble" >
                            <ui:remove>
                                <f:facet name="header">

                                    <p:commandLink action="#{bean.addItem()}" process="@this" >
                                        <i class="fa fa-plus"/>
                                        <p:ajax event="dialogReturn" partialSubmit="true" 
                                                process="@this" update="@([id$=its]) @([id$=sms])"/>   
                                    </p:commandLink>

                                </f:facet>

                                <p:commandLink action="#{bean.editItem(item)}" process="@this" >
                                    <i class="fa fa-pencil"/>
                                    <p:ajax event="dialogReturn" partialSubmit="true" 
                                            process="@this" update="@([id$=its]) @([id$=sms])"/>   
                                </p:commandLink>
                                <p:commandLink action="#{bean.removeItem(item)}" process="@this" update="@([id$=its]) @([id$=sms])">
                                    <i class="fa fa-trash"/>
                                </p:commandLink>
                            </ui:remove>
                        </p:column>
                        <f:facet name="footer">
                            <div class="pull-right">
                                Bakiye : 0TL
                            </div>
                        </f:facet>
                    </p:dataTable>

                </div>
            </t:accordion>
        </div>
    </ui:define> 
</ui:composition>
