<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/browseBase.xhtml">

    <ui:param name="bean" value="#{jobApplicationBrowse}" />
    <ui:param name="advanceEnabled" value="true" />
    <ui:param name="saveEnabled" value="true" />
    <ui:param name="filterEnabled" value="true" />
    <ui:param name="permission" value="jobApplication" />
    <ui:param name="showQuickSearch" value="true" />
    <ui:param name="showDetailPanel" value="true" />

    <ui:define name="beforeColumns">
        <p:column styleClass="actionColumn">
            <i class="fa fa-user" />
        </p:column>
    </ui:define>

    <ui:define name="detailBar">
        <div class="row">
            <t:outputText label="JobAdvert.label.Topic" value="#{jobApplicationBrowse.jobApplication.advert.topic}" columnClass="col-xs-12"/>
            <t:outputText label="general.label.Date" value="#{jobApplicationBrowse.jobApplication.date}" columnClass="col-xs-12"/>
            <t:outputText label="JobAdvert.label.startDate" value="#{jobApplicationBrowse.jobApplication.advert.startDate}" columnClass="col-xs-12" />
            <t:outputText label="JobAdvert.label.endDate" value="#{jobApplicationBrowse.jobApplication.advert.endDate}" columnClass="col-xs-12" />
            <t:outputText label="JobAdvert.label.Skills" value="#{jobApplicationBrowse.jobApplication.advert.skills}" columnClass="col-xs-12" />
            <t:outputText label="JobAdvert.label.Status" value="#{jobApplicationBrowse.jobApplication.advert.status}" columnClass="col-xs-12" />
        </div>
        <div class="row">
            <t:outputText label="Applicant.label.FirstName" value="#{jobApplicationBrowse.jobApplication.applicant.firstName}" columnClass="col-xs-12"/>
            <t:outputText label="Applicant.label.LastName" value="#{jobApplicationBrowse.jobApplication.applicant.lastName}" columnClass="col-xs-12"/>
            <t:outputText label="Applicant.label.Skills" value="#{jobApplicationBrowse.jobApplication.applicant.skills}" columnClass="col-xs-12"/>
        </div>
        <div class="row">
            <t:outputText label="JobApplication.label.State" value="#{jobApplicationBrowse.jobApplication.state}" columnClass="col-xs-12" />
            <t:outputText label="general.label.Info" value="#{jobApplicationBrowse.jobApplication.advert.info}" columnClass="col-xs-12" />
        </div>
    </ui:define>
</ui:composition>
