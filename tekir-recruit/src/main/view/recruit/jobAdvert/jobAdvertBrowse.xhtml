<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"                
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/browseBase.xhtml">

    <ui:param name="bean" value="#{jobAdvertBrowse}" />
    <ui:param name="advanceEnabled" value="true" />
    <ui:param name="saveEnabled" value="true" />
    <ui:param name="filterEnabled" value="true" />
    <ui:param name="permission" value="jobAdvert" />
    <ui:param name="showQuickSearch" value="true" />
    <ui:param name="showDetailPanel" value="true" />

    <ui:define name="beforeColumns">
        <p:column styleClass="actionColumn">
            <i class="fa fa-briefcase" />
        </p:column>
    </ui:define>

    <ui:define name="detailBar">
        <div class="row">
            <t:outputText label="JobAdvert.label.Topic" value="#{jobAdvertBrowse.jobAdvert.topic}" columnClass="col-xs-12" rendered="#{not empty jobAdvertBrowse.jobAdvert.topic}"/>
            <t:outputText label="JobAdvert.label.Info" value="#{jobAdvertBrowse.jobAdvert.info}" columnClass="col-xs-12" rendered="#{not empty jobAdvertBrowse.jobAdvert.info}"/>
            <t:outputDate label="JobAdvert.label.startDate" value="#{jobAdvertBrowse.jobAdvert.startDate}"
                          columnClass="col-xs-12" rendered="#{not empty jobAdvertBrowse.jobAdvert.startDate}"/>
            <t:outputDate label="JobAdvert.label.endDate" value="#{jobAdvertBrowse.jobAdvert.endDate}"
                          columnClass="col-xs-12" rendered="#{not empty jobAdvertBrowse.jobAdvert.endDate}"/>
            <t:outputText label="JobAdvert.label.Owner" value="#{jobAdvertBrowse.jobAdvert.owner}" columnClass="col-xs-12" rendered="#{not empty jobAdvertBrowse.jobAdvert.owner}"/>
            <t:outputTag label="JobAdvert.label.Skills" value="#{jobAdvertBrowse.jobAdvert.skills}" columnClass="col-xs-12" rendered="#{not empty jobAdvertBrowse.jobAdvert.skills}"/>
            <t:outputText label="JobAdvert.label.Status" value="#{jobAdvertBrowse.jobAdvert.status}" columnClass="col-xs-12" rendered="#{not empty jobAdvertBrowse.jobAdvert.status}"/>
            <t:outputText label="JobAdvert.label.jobApplicationsTotal" value="#{jobAdvertBrowse.jobApplications.size()}" columnClass="col-xs-12" rendered="#{not empty jobAdvertBrowse.jobAdvert}"/>
        </div>
    </ui:define>
</ui:composition>
