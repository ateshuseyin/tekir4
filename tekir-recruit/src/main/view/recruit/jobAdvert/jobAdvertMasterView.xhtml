<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/masterViewBase.xhtml">

    <ui:define name="content">
        <style>
            .ui-datatable table {
                table-layout: auto;
            }
            
            .ui-datatable thead th {
                text-align: unset;
                border-width: 0px;
            }
            
            .ui-datatable tbody td {
                border-style: unset;
            }
            
            .ui-datatable-odd {
                background-color: transparent;
            }
            
            th.ui-state-default {
                background-color: transparent;
            }
            
            .ui-paginator .ui-paginator-page,
            .ui-paginator .ui-paginator-pages,
            .ui-paginator .ui-paginator-next,
            .ui-paginator .ui-paginator-last,
            .ui-paginator .ui-paginator-first,
            .ui-paginator .ui-paginator-prev,
            .ui-paginator .ui-paginator-current {
                display: inline-flex;
            }
        </style>
        <div class="row">
            <t:accordion icon="fa fa-file" id="cx" label="JobAdvert.label.jobApplications" columnClass="col-md-8 col-cs-12" contentClass="">
                <div class="table-responsive no-padding">
                    <p:dataTable var="ja" value="#{jobAdvertHome.jobApplications}" tableStyleClass="table table-condensed table-hover"
                                 paginator="true" rows="10" rowsPerPageTemplate="5,10,15,20"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginatorPosition="bottom" >
                        <p:column headerText="#{messages['contact.class.Applicant']}">
                            <t:cellOutputFeatureLink value="#{featureController.getFeatureLink(jobAdvertHome.getAllFeaturePointer(ja.applicant))}" columnClass="col-xs-12"/>
                        </p:column>
                        <p:column headerText="#{messages['Applicant.label.Rating']}">
                            <p:rating value="#{ja.applicant.rating}" stars="5" readonly="true"/> 
                        </p:column>
                        <p:column headerText="#{messages['general.label.Date']}">
                            <t:cellOutputDate value="#{ja.date}"/>
                        </p:column>
                        <p:column headerText="#{messages['JobApplication.label.State']}">
                            <h:outputText value="#{ja.state}" styleClass="label label-primary"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </t:accordion>  

            <div class="col-md-4 col-xs-12">
                <ui:include src="/notes/noteWidget.xhtml">
                    <ui:param name="featurePointer" value="#{jobAdvertHome.featurePointer}" />
                </ui:include>
            </div>   		
        </div>

    </ui:define>

</ui:composition>
