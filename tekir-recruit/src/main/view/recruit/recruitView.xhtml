<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/containerViewTabBase.xhtml">

    <ui:param name="bean" value="#{recruitHome}" />
    <ui:param name="entityName" value="jobAdvert" />
    <ui:param name="viewIdentifier" value="#{recruitHome.entity.name}" />
    <ui:param name="showCaption" value="true"/>
    <ui:param name="dontShowContentHeader" value="true" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{recruitHome.id}" />
            <f:viewAction action="#{recruitHome.initData()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="customHeader">
        <section class="content-header">
            <p:outputPanel id="states">
            <ul class="states pull-right">
                <li role="presentation">
                    <div style="font-weight: bold;"> İlan Sahibi </div>
                    <div>
                        #{recruitHome.entity.owner}
                    </div>
                </li>
                <li role="presentation">
                    <div style="font-weight: bold;"> Durum </div>
                    <div>
                        #{recruitHome.entity.status}
                    </div>
                </li>
            </ul>
            </p:outputPanel>
        </section>
    </ui:define>

    <ui:define name="caption">
        <div class="row">
            <t:outputText label="Konu" value="#{recruitHome.entity.topic}" />
        </div>            
        <div class="row">
            <t:outputText label="Başlangıç Tarihi" value="#{recruitHome.entity.startDate}" />
            <t:outputText label="Bitiş Tarihi" value="#{recruitHome.entity.endDate}" />
        </div> 
    </ui:define>

    <ui:define name="context-menu"> 
          
    </ui:define>

</ui:composition>
