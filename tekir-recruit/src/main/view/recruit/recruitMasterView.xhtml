<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/masterViewBase.xhtml">

    <ui:define name="content">
       
        <div class="col-xs-12 list-inline">
            <i class="fa fa-pencil" />
            <strong>İş Tanımı</strong>
        </div>
        <div class="col-xs-12">
            #{recruitHome.entity.info}
        </div>
        
  
        
        <div class="col-xs-12 list-inline">
            <i class="fa fa-pencil" />
            <strong>Genel Nitelikler</strong>
        </div>
        <p:dataList value="#{recruitHome.entity.skills}" var="item" type="ordered" emptyMessage="Herhangi bir nitelik bulunamadı">
            #{item}
        </p:dataList>
         
        
    </ui:define>

</ui:composition>
