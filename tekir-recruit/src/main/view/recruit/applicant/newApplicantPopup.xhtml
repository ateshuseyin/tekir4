<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="newApplicantPopup.label.Title" />
    <ui:param name="bean" value="#{newApplicantDialog}" />

    <ui:define name="form">
        <h:form id="applicantForm">
            <div class="row">
                <t:inputText label="#{messages['general.label.FirstName']}" value="#{bean.applicant.firstName}" columnClass="col-xs-12" required="true"/>
            </div>
            <div class="row">
                <t:inputText label="#{messages['general.label.LastName']}" value="#{bean.applicant.lastName}" columnClass="col-xs-12" required="true"/>
            </div>
            <div class="row">
                <t:inputText label="#{messages['contact.label.JobTitle']}" value="#{bean.applicant.jobTitle}" columnClass="col-xs-12" required="true"/>
            </div>
            <div class="row">
                <t:inputEnum label="#{messages['contact.label.Gender']}" value="#{bean.applicant.gender}" itemLabel="gender." hasNullValue="false" columnClass="col-xs-6" />
                <t:inputText label="#{messages['general.label.Code']}" value="#{bean.applicant.code}" columnClass="col-xs-6" required="true"/>
            </div>
            <h:panelGroup styleClass="row actionButtons" layout="block" style="position: fixed; bottom: 0; display: block;" >
                <ui:insert name="actionButtons" />
                <p:commandButton id="select" 
                                 value="#{messages['general.button.Ok']}" 
                                 icon="fa fa-check" 
                                 action="#{bean.closeDialog()}" 
                                 validateClient="true"
                                 styleClass="btn-primary" />
                <p:commandButton id="close" 
                                 value="#{messages['general.button.Cancel']}" 
                                 icon="ui-icon-close" 
                                 action="#{bean.cancelDialog()}" 
                                 partialSubmit="true" 
                                 process="@this"/>
            </h:panelGroup>
        </h:form>
    </ui:define> 
</ui:composition>
