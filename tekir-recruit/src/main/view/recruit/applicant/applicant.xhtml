<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/editBase.xhtml">

    <ui:param name="homeBean" value="#{applicantHome}" />
    <ui:param name="entity" value="#{applicantHome.entity}" />
    <ui:param name="dontShowContentHeader" value="true" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{applicantHome.id}" />
            <f:viewAction action="#{applicantHome.initData()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="customHeader">
        <section class="content-header">
            <ui:fragment rendered="#{viewState ne ''}" >
                <div class="pull-right">
                    #{viewState}
                </div>
            </ui:fragment>
            <small class="text-muted">#{ messages[pageTitleResolver.pageTitle] }</small>
            <h1>#{messages['contact.class.'.concat(applicantHome.entity.class.simpleName)]}</h1>  
        </section>

    </ui:define>

    <ui:define name="form">
        <ui:include src="/recruit/applicant/applicantEditor.xhtml" />
    </ui:define>
    
</ui:composition>
