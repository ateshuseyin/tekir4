<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/editBase.xhtml">

    <ui:param name="homeBean" value="#{applicantHome}" />
    <ui:param name="entity" value="#{applicantHome.entity}" />
    <ui:param name="dontShowContentHeader" value="true" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{applicantHome.id}" />
            <f:viewAction action="#{applicantHome.initData()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="customHeader">
        <section class="content-header">
            <ui:fragment rendered="#{viewState ne ''}" >
                <div class="pull-right">
                    #{viewState}
                </div>
            </ui:fragment>
            <small class="text-muted">#{ messages[pageTitleResolver.pageTitle] }</small>
            <h1>#{messages['contact.class.'.concat(applicantHome.entity.class.simpleName)]}</h1>  
        </section>

    </ui:define>

    <ui:define name="form">

        <div class="col-xs-12 col-md-6">
            <div class="row">
                <t:inputText label="#{messages['general.label.Code']}" value="#{applicantHome.entity.code}" columnClass="col-xs-12 col-md-6" required="true"/>
                <t:inputEnum itemLabel="gender." hasNullValue="false"  value="#{applicantHome.entity.gender}" label="contact.label.Gender" columnClass="col-md-6 col-xs-12" />
            </div>
            <div class="row">
                <t:inputText label="#{messages['general.label.FirstName']}" value="#{applicantHome.entity.firstName}" columnClass="col-xs-12 col-md-6" required="true"/>
                <t:inputText label="#{messages['general.label.LastName']}" value="#{applicantHome.entity.lastName}" columnClass="col-xs-12 col-md-6" required="true"/>

            </div>
            <div class="row">
                <t:inputDialog label="contact.label.PrimaryEmail" value="#{applicantHome.entity.primaryEmail.caption}" action="#{emailEditor.editPrimaryEmail(applicantHome.entity, applicantHome.entity.primaryEmail)}" icon="fa fa-envelope-o" />
                <t:inputDate label="#{messages['general.label.BirthDate']}" value="#{applicantHome.entity.birthDate}"  columnClass="col-md-6 col-xs-12" />
            </div>
            <div class="row">
                <t:inputDialog label="contact.label.PrimaryMobile" value="#{applicantHome.entity.primaryMobile.caption}" action="#{phoneEditor.editPrimaryMobile(applicantHome.entity, applicantHome.entity.primaryMobile)}" icon="fa fa-mobile" />
                <t:inputDialog label="contact.label.PrimaryPhone" value="#{applicantHome.entity.primaryPhone.caption}" action="#{phoneEditor.editPrimaryPhone(applicantHome.entity, applicantHome.entity.primaryPhone)}" icon="fa fa-phone"/>

            </div>
            <div class="row">
                <t:inputAny label="#{messages['applicant.label.MilitaryDuty']}" columnClass="col-xs-6">
                    <p:selectBooleanCheckbox value="#{applicantHome.entity.married}" itemLabel="#{messages['militaryDuty.Completed']}"/>
                </t:inputAny>

                <t:inputAny label="#{messages['applicant.label.MaritalStatus']}" columnClass="col-xs-6">
                    <p:selectBooleanCheckbox value="#{applicantHome.entity.married}" itemLabel="#{messages['maritalStatus.Married']}"/>
                </t:inputAny>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="row">
                <t:inputText label="#{messages['contact.label.JobTitle']}" value="#{applicantHome.entity.jobTitle}" columnClass="col-md-12" required="true"/>
            </div>
            <div class="row">
                <t:inputTag label="#{messages['recruit.label.Skills']}" value="#{applicantHome.entity.skills}" columnClass="col-md-12" />
            </div>
            <div class="row">
                <t:inputTextarea label="#{messages['applicant.label.AdditionalInfo']}" value="#{applicantHome.entity.info}" columnClass="col-md-12" /> 
            </div>
        </div>

    </ui:define> 
</ui:composition>
