<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/lookupBase.xhtml">
    
    <ui:param name="bean" value="#{applicantLookup}" />
    <ui:param name="title" value="#{messages['applicantLookup.label.Title']}" />
    <ui:param name="noStandartFilter" value="false" />
    <ui:param name="useCustomColumns" value="false" />
    
    <ui:define name="actionButtons">
        <p:commandButton value="#{messages['general.button.Add']}" icon="fa fa-plus-circle" action="#{newApplicantDialog.openDialog()}" rendered="#{identity.hasPermission( applicant, 'insert')}" styleClass="pull-left btn-success" />
    </ui:define>
    
</ui:composition>
