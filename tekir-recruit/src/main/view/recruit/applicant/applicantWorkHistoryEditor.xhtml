<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/recruit/applicant/applicantInformationEditor.xhtml">

    <ui:param name="title" value="applicantWorkHistoryEditor.label.Title" />
    <ui:param name="bean" value="#{applicantWorkHistoryEditor}" />

    <ui:define name="editorContent">
        <div class="row">
            <t:inputText label="ApplicantWorkHistory.label.Name" value="#{bean.entity.name}" required="true"/>
        </div>
        <div class="row">
            <t:inputText label="ApplicantWorkHistory.label.Title" value="#{bean.entity.title}" required="true"/>
        </div>
        <div class="row">
            <t:inputText label="ApplicantWorkHistory.label.Job" value="#{bean.entity.job}"/>
        </div>
        <div class="row">
            <t:inputEnum label="ApplicantWorkHistory.label.Type" value="#{bean.entity.type}" itemLabel="applicantWork.type." hasNullValue="false" required="true"/>
        </div>
        <div class="row">
            <t:inputDate label="general.label.StartDate" value="#{bean.entity.startDate}"/>
            <t:inputDate label="general.label.EndDate" value="#{bean.entity.endDate}"/>
        </div>
        <div class="row">
            <t:inputTextarea label="ApplicantWorkHistory.label.Info" value="#{bean.entity.info}"/>
        </div>
    </ui:define>

</ui:composition>
