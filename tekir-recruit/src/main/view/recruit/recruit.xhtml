<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/editBase.xhtml">

    <ui:param name="homeBean" value="#{recruitHome}" />
    <ui:param name="entity" value="#{recruitHome.entity}" />
    <ui:param name="dontShowContentHeader" value="true" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{recruitHome.id}" />
            <f:viewAction action="#{recruitHome.initData()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="customHeader">
        <section class="content-header">
            <ui:fragment rendered="#{viewState ne ''}" >
                <div class="pull-right">
                    #{viewState}
                </div>
            </ui:fragment>
            <small class="text-muted">#{ messages[pageTitleResolver.pageTitle] }</small>
            <h1>#{messages['contact.class.'.concat(recruitHome.entity.class.simpleName)]}</h1>  
        </section>
        
    </ui:define>

    <ui:define name="form">

        <div class="row">
            <t:inputText label="#{messages['general.label.SerialNumber']}" value="#{recruitHome.entity.serial}" columnClass="col-xs-12 col-md-3" required="true"/>
            <t:inputCombobox label="#{messages['general.label.Status']}" value="#{recruitHome.entity.status}" columnClass="col-xs-12 col-md-3" last="true" required="true" >
                <f:selectItem itemLabel="#{messages['general.value.NotSelected']}" itemValue="" />
                <f:selectItem itemLabel="#{messages['recruit.label.StatusDraft']}" itemValue="draft" />
                <f:selectItem itemLabel="#{messages['recruit.label.StatusOpen']}" itemValue="open" />
                <f:selectItem itemLabel="#{messages['recruit.label.StatusClose']}" itemValue="close" />
            </t:inputCombobox>
        </div>
        <div class="row">
            <t:inputDate label="#{messages['general.label.StartDate']}" value="#{recruitHome.entity.startDate }"  columnClass="col-md-3 col-xs-6" />
            <t:inputDate label="#{messages['general.label.EndDate']}" value="#{recruitHome.entity.endDate }"  columnClass="col-md-3 col-xs-6" />
            
        </div>
        <div class="row">
            <t:inputText label="#{messages['general.label.Topic']}" value="#{recruitHome.entity.topic}" columnClass="col-md-6 col-xs-12" />  
        </div>
        <div class="row">
            <t:inputTextarea label="#{messages['recruit.label.JobDescription']}" value="#{recruitHome.entity.info}" columnClass="col-md-12" />  
        </div>
        <div class="row">
            <t:inputTag label="#{messages['recruit.label.Skills']}" value="#{recruitHome.entity.skills}" columnClass="col-xs-12" />            
        </div>
        
    </ui:define> 

</ui:composition>
