<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/dashletBase.xhtml">

    <ui:param name="home" value="financialStatusDashlet" />
    <ui:param name="bean" value="#{financialStatusDashlet}" />

    <ui:define name="view">    
        <ui:fragment>
            <div>
                <table class="table table-condensed">                    
	                <tr> 
	                	<td>#{messages['finance.label.Receivables']}(+): <t:cellOutputMoney value="#{bean.receivables}" currency="#{currencyService.reportCurrency}" styleClass="text-green inline" /></td>
                	</tr>                     
	                <tr> 
	                	<td>#{messages['finance.label.Debts']}(-): <t:cellOutputMoney value="#{bean.debit}" currency="#{currencyService.reportCurrency}" styleClass="text-red inline" /></td>
	                </tr>
	                <tr> 
	                	<td>#{messages['finance.label.CashBalance']}(+): <t:cellOutputMoney value="#{bean.cashBalance}" currency="#{currencyService.reportCurrency}" styleClass="#{bean.cashBalance lt 0 ? 'text-red' : 'text-green'} inline"/></td>
	                </tr>
	                <tr>
	                <td>----------------------------------------</td>
	                </tr>
	                <tr> 
	                	<td>#{messages['finance.label.FinancialTotal']}: <t:cellOutputMoney value="#{bean.sum}" currency="#{currencyService.reportCurrency}" styleClass="#{bean.sum lt 0 ? 'text-red' : 'text-green'} inline"/></td>
                	</tr>
                </table>
            </div>
             
        </ui:fragment>
    </ui:define>
</ui:composition>
