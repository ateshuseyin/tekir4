<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/voucherEditBase.xhtml">

    <ui:param name="homeBean" value="#{financeAccountHome}" />
    <ui:param name="entity" value="#{financeAccountHome.entity}" />
    <ui:param name="dontShowContentHeader" value="true" />


    <ui:define name="form">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="row">

                    <t:inputText label="general.label.Code" value="#{financeAccountHome.entity.code}"  required="true" columnClass="col-xs-12"/>
                    <t:inputText label="general.label.Name" value="#{financeAccountHome.entity.name}"  required="true" columnClass="col-xs-12"/>
                    <t:inputCurrency label="general.label.Currency" value="#{financeAccountHome.entity.currency}"  required="true" columnClass="col-xs-12"/>

                </div>
            </div>

            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <t:inputTextarea label="general.label.Info" value="#{financeAccountHome.entity.info}" columnClass="col-xs-12"/>
                    <ui:remove>
                        <t:inputText label="voucher.label.VoucherNo" value="#{financeAccountHome.entity.voucherNo}"  required="true" readonly="true" columnClass="col-xs-12"/>
                        <t:inputText label="voucher.label.ReferenceNo" value="#{financeAccountHome.entity.referenceNo}" columnClass="col-xs-12"/>
                        <t:inputText label="voucher.label.Owner" value="#{financeAccountHome.entity.owner}" columnClass="col-xs-12"/>
                        <t:inputText label="general.label.Code" value="#{financeAccountHome.entity.code}" columnClass="col-xs-12"/>
                        <t:inputLookupDialog label="voucher.label.Group" value="#{financeAccountHome.entity.group}" lookupBean="#{voucherGroupLookup}" lookupListener="financeAccountHome.entity.group" placeholder="#{messages['general.info.VoucherGroup']}" />

                        <t:inputDate label="voucher.label.Date" value="#{financeAccountHome.entity.date}" columnClass="col-xs-12"/>
                    </ui:remove>
                </div>
            </div>




        </div>
    </ui:define>

</ui:composition>
