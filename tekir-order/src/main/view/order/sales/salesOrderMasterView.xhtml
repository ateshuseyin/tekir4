<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/voucherMasterViewBase.xhtml">

    <ui:define name="content">     
        <div class="row">
            <div class="col-md-3 col-xs-12">
                <t:accordion icon="fa fa-stack-exchange" label="general.label.Summary" columnClass="col-xs-12">
                    <t:outputFeatureLink label="general.label.Source" value="#{featureController.getFeatureLink(salesOrderHome.entity.starter)}" columnClass="col-xs-12"/>
                    <ui:remove>
                        bir output account input account seti mi hazırlasak?
                    </ui:remove>
                    <t:outputEntityLink label="general.label.Account" value="#{salesOrderHome.entity.account}" view="/contact/contactView.xhtml" columnClass="col-xs-12"/>

                    <t:outputMoney label="general.label.TotalAmount" value="#{salesOrderHome.entity.total}" currency="#{salesOrderHome.entity.currency}" columnClass="col-xs-12"/>
                    <ui:remove>
                    <t:outputText label="salesOrder.label.Revision" value="#{salesOrderHome.entity.revision}"  columnClass="col-xs-12"/>
                    <t:outputDate label="general.label.ExpireDate" value="#{salesOrderHome.entity.expireDate}"  columnClass="col-xs-12"/>
                    </ui:remove>
                </t:accordion>

                <t:accordion icon="fa fa-file-text" label="general.label.Voucher" columnClass="col-xs-12">
                    <t:outputText label="voucher.label.VoucherNo" value="#{salesOrderHome.entity.voucherNo}"  columnClass="col-xs-12"/>
                    <t:outputText label="voucher.label.ReferenceNo" value="#{salesOrderHome.entity.referenceNo}" columnClass="col-xs-12"/>
                    <t:outputText label="voucher.label.Process" value="#{salesOrderHome.entity.process.processNo}" columnClass="col-xs-12"/>
                    <t:outputText label="voucher.label.Owner" value="#{salesOrderHome.entity.owner}" columnClass="col-xs-12"/>
                    <t:outputText label="general.label.Code" value="#{salesOrderHome.entity.code}" columnClass="col-xs-12"/>
                    <t:outputText label="general.label.Info" value="#{salesOrderHome.entity.info}" columnClass="col-xs-12"/>
                    <t:outputDate label="voucher.label.Date" value="#{salesOrderHome.entity.date}" columnClass="col-xs-12"/>
                </t:accordion>
            </div>

            <div class="col-md-6 col-xs-12">

                <t:accordion icon="fa fa-cube" id="ca1" label="general.label.Commodities" columnClass="col-xs-12">

                    <p:dataTable id="its" value="#{salesOrderHome.entity.items}" var="item" reflow="true">
                        <p:column headerText="Emtia">
                            <h:outputText value="#{item.commodity.name}" />
                        </p:column>
                        <p:column headerText="Açıklama">
                            <h:outputText value="#{item.info}" />
                        </p:column>
                        <p:column headerText="Miktar" >
                            <div style="text-align: right;">
                            <h:outputText value="#{item.quantity.amount}" />
                            <h:outputText value=" #{item.quantity.unitName.name}" />
                            </div>
                        </p:column>
                        <p:column headerText="Birim Fiyat" >
                            <t:cellOutputMoney value="#{item.price}" currency="#{salesOrderHome.entity.currency}" />
                        </p:column>
                        <p:column headerText="Tutar" >
                            <t:cellOutputMoney value="#{item.total}" currency="#{salesOrderHome.entity.currency}" />
                        </p:column>
                        <ui:remove>
                        <p:column headerText="İndirim" style="text-align: right; width: 6em;">
                            <t:cellOutputMoney value="#{item.total}" currency="#{salesOrderHome.entity.currency}" />
                        </p:column>
                        <p:column headerText="Toplam" style=" width: 6em;">
                            <t:cellOutputMoney value="#{item.total}" currency="#{salesOrderHome.entity.currency}" />
                        </p:column>
                            </ui:remove>
                    </p:dataTable>

                    <ui:remove>
                        <p:dataTable id="sums" value="#{salesOrderHome.entity.summaries.entrySet()}" var="item" reflow="true">
                            <p:column>
                                #{item.value.rowKey}
                            </p:column>
                            <p:column>
                                #{item.value.info}
                            </p:column>
                            <p:column>
                                <t:cellOutputMoney value="#{item.value.amount}" currency="#{salesOrderHome.entity.currency}" />
                            </p:column>
                        </p:dataTable>
                    </ui:remove>

                    <table class="table table-bordered" style="margin-top: 5px;">
                        <tr>
                            <th>Toplam</th>
                            <td><t:cellOutputMoney value="#{salesOrderHome.entity.summaries['BeforeTaxTotal'].amount}" currency="#{salesOrderHome.entity.currency}" /></td>
                        </tr>
                        <ui:fragment rendered="#{not empty salesOrderHome.entity.summaries['Discount']}">
                            <tr>
                                <th>İndirim ( - )</th>
                                <td><t:cellOutputMoney value="#{salesOrderHome.entity.summaries['Discount'].amount}" currency="#{salesOrderHome.entity.currency}" /></td>
                            </tr>
                        </ui:fragment>


                        <tr>
                            <th>Vergi ( + )</th>
                            <td><t:cellOutputMoney value="#{salesOrderHome.entity.summaries['TaxTotal'].amount}" currency="#{salesOrderHome.entity.currency}" /></td>
                        </tr>
                        <ui:repeat value="#{salesOrderHome.getTaxes()}" var="ent">
                            <tr>
                                <td>#{ent.info}</td>
                                <td><t:cellOutputMoney value="#{ent.amount}" currency="#{salesOrderHome.entity.currency}" /></td>
                            </tr>
                        </ui:repeat>
                        <tr>
                            <th>Genel Toplam</th>
                            <th><t:cellOutputMoney value="#{salesOrderHome.entity.summaries['GrandTotal'].amount}" currency="#{salesOrderHome.entity.currency}" /></th>
                        </tr>
                    </table>

                </t:accordion>

            </div>

            <div class="col-md-3 col-xs-12">

                <ui:include src="/notes/noteWidget.xhtml">
                    <ui:param name="featurePointer" value="#{salesOrderHome.featurePointer}" />
                </ui:include>
                
                <ui:include src="/activities/activityWidget.xhtml">
                    <ui:param name="person" value="#{salesOrderHome.entity.account.primaryContact}" />
                    <ui:param name="corporation" value="#{salesOrderHome.entity.account}" />
                    <ui:param name="feature" value="#{salesOrderHome.featurePointer}" />
                    <ui:param name="attached" value="Feature" />
                </ui:include>

                <t:accordion icon="fa fa-file" id="cx" label="general.label.ReleatedVouchers" columnClass="col-xs-12">
                    <ul class="products-list product-list-in-box">
                        <ui:repeat value="#{accountTxnService.getProcessVouchers(salesOrderHome.entity.process.processNo)}" var="ci" >
                            <li class="item">
                                <t:cellOutputFeatureLink label="general.label.Source" value="#{featureController.getFeatureLink(ci.feature)}" columnClass="col-xs-12"/>

                                <span class="text-muted pull-right">#{ci.processId}</span>

                                <div class="text-sm">
                                    #{ci.info}
                                </div>

                            </li>
                        </ui:repeat>
                    </ul>
                </t:accordion>

                <ui:include src="/feeds/feedWidget.xhtml">
                    <ui:param name="feature" value="#{salesOrderHome.featureClass.simpleName}" />
                    <ui:param name="pk" value="#{salesOrderHome.entity.id}" />
                </ui:include>

            </div>



        </div>

    </ui:define>

</ui:composition>
