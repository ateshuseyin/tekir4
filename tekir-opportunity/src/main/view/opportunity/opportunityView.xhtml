<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/voucherViewBase.xhtml">

    <ui:param name="bean" value="#{opportunityHome}" />
    <ui:param name="entityName" value="opportunity" />
    <ui:param name="viewIdentifier" value="#{opportunityHome.entity.voucherNo}" />
    <ui:param name="viewState" value="#{opportunityHome.entity.status} #{opportunityHome.entity.statusReason}" />
    <ui:param name="showCaption" value="true"/>
    <ui:param name="dontShowContentHeader" value="false" />


    <ui:define name="caption">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <t:outputText label="opportinity.label.Topic" value="#{opportunityHome.entity.topic}" />
                <t:outputText label="opportinity.label.Budget" value="#{opportunityHome.entity.code}" />
                <t:outputText label="general.label.Account" value="#{opportunityHome.entity.account}" />
                <t:outputText label="general.label.PrimaryContact" value="#{opportunityHome.entity.primaryContact}" />
                <t:outputText label="general.label.Info" value="#{opportunityHome.entity.info}" columnClass="col-xs-12"/>
            </div>
            <div class="col-md-6 col-xs-12">
                <t:outputText label="voucher.label.VoucherNo" value="#{opportunityHome.entity.voucherNo}"  />
                <t:outputText label="voucher.label.ReferenceNo" value="#{opportunityHome.entity.referenceNo}" />
                <t:outputText label="voucher.label.Process" value="#{opportunityHome.entity.processId}" />
                <t:outputText label="general.label.Code" value="#{opportunityHome.entity.code}" />
            </div>
        </div>  
    </ui:define>


    <ui:define name="context-menu">
        <li>
            <p:commandLink action="#{opportunityHome.create()}" styleClass="context-command" ajax="false">
                <i class="fa fa-plus-circle"></i>
                <h:outputText value=" #{messages['general.button.Add']}" />
            </p:commandLink>
        </li>
        <li>
            <p:commandLink action="#{opportunityHome.closeWin()}" styleClass="context-command" ajax="false" rendered="#{opportunityHome.entity.status eq 'OPEN'}">
                <i class="fa fa-check"></i>
                <h:outputText value=" #{messages['general.button.CloseWin']}" />
            </p:commandLink>
        </li>
        <li>
            <p:commandLink action="#{opportunityHome.closeLoss()}" styleClass="context-command" ajax="false" rendered="#{opportunityHome.entity.status eq 'OPEN'}">
                <i class="fa fa-close"></i>
                <h:outputText value=" #{messages['general.button.CloseLoss']}" />
            </p:commandLink>
        </li>
    </ui:define>
    
</ui:composition>
