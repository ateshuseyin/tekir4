<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"                
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/browseBase.xhtml">

    <ui:param name="bean" value="#{activityBrowse}" />
    <ui:param name="advanceEnabled" value="true" />
    <ui:param name="saveEnabled" value="true" />
    <ui:param name="filterEnabled" value="true" />
    <ui:param name="permission" value="activity" />
    <ui:param name="showQuickSearch" value="true" />
    <ui:param name="showDetailPanel" value="true" />

   <ui:define name="beforeColumns">
         <p:column styleClass="actionColumn">              
             <i class="#{messages['activity.button.icon.'.concat(item.class.simpleName)]}"/> 
         </p:column>
	</ui:define>

   
        <ui:define name="detailBar">
            <div class="row">
                <div class="text-muted col-xs-12">
                    <i class="#{messages['activity.button.icon.'.concat(activityBrowse.selectedItem.class.simpleName)]}"/> 
                    #{activityBrowse.activity.subject}
                    <ul class="list-inline text-sm text-muted">
                    
                    <ui:fragment rendered="#{contactBrowse.selectedItem.contactType ne null}" >
                    	<li><i class="fa fa-tag" /> #{messages['activity.status.'.concat(activityBrowse.selectedItem.status)]}</li>
                    	<li><i class="fa fa-tag" /> #{messages['activity.priority.'.concat(activityBrowse.selectedItem.priority)]}</li>
                    </ui:fragment>
                    </ul>
                </div>
            </div>

            <ui:fragment rendered="#{activityBrowse.activity.class.simpleName eq 'MeetingActivity'}">
                <div class="row">
                    <t:outputText label="activity.label.Location" value="#{activityBrowse.activity.location}" columnClass="col-xs-12"/>
                    <t:outputText label="activity.label.Attendees" value="#{activityBrowse.activity.attendees}" columnClass="col-xs-12"/>
                    <t:outputText label="activity.label.MeetingMinutes" value="#{activityBrowse.activity.meetingMinutes}" columnClass="col-xs-12"/>
                </div>            
            </ui:fragment>

            <ui:fragment rendered="#{activityBrowse.activity.class.simpleName eq 'PhoneActivity'}">
                <div class="row">
                    <t:outputText label="activity.label.PhoneNumber" value="#{activityBrowse.activity.number}" columnClass="col-xs-12"/>
                </div>            
            </ui:fragment>
            
            <ui:fragment rendered="#{activityBrowse.activity.class.simpleName eq 'EMeailActivity'}">

            </ui:fragment>
            
            <ui:fragment rendered="#{activityBrowse.activity.class.simpleName eq 'TaskActivity'}">
            
            </ui:fragment>

        </ui:define>



    <ui:define name="context-menu">
        <li>
            <p:commandLink action="#{contactHome.newPerson()}" styleClass="context-command" >
                <i class="fa fa-user"></i>
                <h:outputText value=" #{messages['general.button.AddPerson']}" />
            </p:commandLink>
        </li>
        <li>
            <p:commandLink action="#{contactHome.newCorporation()}" styleClass="context-command" >
                <i class="fa fa-building"></i>
                <h:outputText value=" #{messages['general.button.AddCorporation']}" />
            </p:commandLink>
        </li>
    </ui:define>


</ui:composition>
