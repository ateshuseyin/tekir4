<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/activities/activityEditorBase.xhtml">

    <ui:param name="title" value="#{messages['phoneActivityEditor.label.Title']} - #{ messages['activity.status.'.concat(phoneActivityController.entity.status)]}" />
    <ui:param name="bean" value="#{phoneActivityController}" />

    <ui:define name="editorContent">
        <div class="row">
            <t:inputText label="activity.label.PhoneNumber" value="#{phoneActivityController.entity.number}" />
        </div>

        <ui:remove>
        <div class="row">
            <t:inputSuggestion label="general.label.Reason" value="#{phoneActivityController.entity.statusReason}" group="#{phoneActivityController.entity.class.simpleName}" listener="phoneActivityController.entity.statusReason" columnClass="col-xs-12"/>
            <ui:remove>
            <t:inputTextarea label="general.label.ResultNote" value="#{bean.entity.resultNote}" columnClass="col-xs-12"/>
            </ui:remove>
        </div>
        </ui:remove>

    </ui:define> 

    <ui:define name="assignment">
        <div class="row">
            <t:inputLookupDialog label="general.label.Person" value="#{bean.entity.person}" lookupBean="#{contactLookup}" lookupListener="phoneActivityController.entity.person" placeholder="#{messages['general.info.Person']}" lookupProfile="T:Person" columnClass="col-xs-6"/>
            <t:inputLookupDialog label="general.label.Corporation" value="#{bean.entity.corporation}" lookupBean="#{contactLookup}" lookupListener="phoneActivityController.entity.corporation" placeholder="#{messages['general.info.Corparation']}" lookupProfile="T:Corporation" columnClass="col-xs-6"/>
            <t:inputFeature label="activity.label.Regarding" value="#{phoneActivityController.entity.regarding}" lookupBean="#{tekirFeatureLookup}" lookupListener="phoneActivityController.entity.regarding" columnClass="col-xs-6"/>
            <t:inputUser label="general.label.Assignee" value="#{bean.entity.assignee}" hasNotSelected="true" required="true"  columnClass="col-xs-6"/>
        </div>

        <div class="row">
            <t:inputDateTime label="activity.label.DueDate" value="#{bean.entity.dueDate}" columnClass="col-xs-6"/>
            <t:inputDuration value="#{bean.entity.duration}" columnClass="col-xs-6" />
        </div>

    </ui:define>

    <ui:define name="actionButtons">
        <p:commandButton id="complete" 
                         value="#{messages['activity.button.Complete']}" 
                         icon="fa fa-check" 
                         action="#{bean.complete()}" 
                         validateClient="true"
                         styleClass="btn-success" />

        <p:commandButton id="faild" 
                         value="#{messages['activity.button.Failed']}" 
                         icon="fa fa-ban" 
                         action="#{bean.failed()}" 
                         validateClient="true"
                         styleClass="btn-danger" />

    </ui:define>

</ui:composition>
