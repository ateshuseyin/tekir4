<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/activities/activityEditorBase.xhtml">

    <ui:param name="title" value="#{messages['phoneActivityEditor.label.Title']} - #{ messages['activity.status.'.concat(phoneActivityController.entity.status)]}" />
    <ui:param name="bean" value="#{phoneActivityController}" />

    <ui:define name="editorContent">
        <div class="row">
            <t:inputText label="activity.label.PhoneNumber" value="#{phoneActivityController.entity.number}" />
        </div>
    </ui:define> 
    
    
</ui:composition>
