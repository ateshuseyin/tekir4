<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/containerViewBase.xhtml">

    <ui:param name="bean" value="#{contactHome}" />
    <ui:param name="entityName" value="contact" />
    <ui:param name="viewIdentifier" value="#{contactHome.entity.name}" />
    <ui:param name="viewState" value="#{contactHome.entity.status} #{contactHome.entity.statusReason}" />
    <ui:param name="showCaption" value="true"/>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{contactHome.id}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="caption">
        <div class="row">
            <t:outputText label="general.label.Name" value="#{contactHome.entity.name}" />
            <t:outputText label="general.label.Code" value="#{contactHome.entity.code}" />
        </div>            
        <div class="row">        
            <t:outputText label="general.label.Info" value="#{contactHome.entity.info}" />
            <t:outputBoolean label="general.label.Status" itemLabel="general.boolean.active." value="#{contactHome.entity.active}" />
        </div>  
        
        #{contactHome.entity.class.simpleName}
    </ui:define>
    
    <ui:define name="context-menu">
        <li>
            <p:commandLink action="#{contactHome.newPerson()}" styleClass="context-command" >
                <i class="fa fa-user"></i>
                <h:outputText value=" #{messages['general.button.AddPerson']}" />
            </p:commandLink>
        </li>
        <li>
            <p:commandLink action="#{contactHome.newCorporation()}" styleClass="context-command" >
                <i class="fa fa-building"></i>
                <h:outputText value=" #{messages['general.button.AddCorporation']}" />
            </p:commandLink>
        </li>
        
        <li>
            <p:commandLink action="#{newPersonDialog.openDialog()}" styleClass="context-command" >
                <i class="fa fa-user"></i>
                <h:outputText value=" #{messages['general.button.AddPerson']}" />
            </p:commandLink>
        </li>
        <li>
            <p:commandLink action="#{newCorporationDialog.openDialog()}" styleClass="context-command" >
                <i class="fa fa-building"></i>
                <h:outputText value=" #{messages['general.button.AddCorporation']}" />
            </p:commandLink>
        </li>
    </ui:define>
    
</ui:composition>
