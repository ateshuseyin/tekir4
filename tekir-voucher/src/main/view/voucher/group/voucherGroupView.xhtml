<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/containerViewTabBase.xhtml">

    <ui:param name="bean" value="#{voucherGroupHome}" />
    <ui:param name="entityName" value="voucherGroup" />
    <ui:param name="viewIdentifier" value="#{bean.entity.groupNo}" />
    <ui:param name="viewState" value="#{voucherGroup.entity.status.name}" />
    <ui:param name="showCaption" value="true"/>
    <ui:param name="dontShowContentHeader" value="false" />
    <ui:param name="permission" value="voucherGroup" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{voucherGroupHome.id}" />
            <f:viewAction action="#{voucherGroupHome.initData()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="caption">
        <div class="row">
            <div>
            	<t:outputText label="general.label.Topic" value="#{voucherGroupHome.entity.topic}" />
            	<t:outputText label="general.label.Info" value="#{voucherGroupHome.entity.info}" />
                <t:outputEnum label="general.label.Status" itemLabel="voucher.groupStatus." value="#{voucherGroupHome.entity.status}"/>
                <t:outputText label="voucher.label.GroupNo" value="#{voucherGroupHome.entity.groupNo}" />
            </div>         
        </div>  


    </ui:define>   

</ui:composition>
