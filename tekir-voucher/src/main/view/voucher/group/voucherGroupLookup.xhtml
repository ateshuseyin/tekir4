<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/lookupBase.xhtml">
    <ui:param name="bean" value="#{voucherGroupLookup}" />
    <ui:param name="entityName" value="voucherGroup" />
    <ui:param name="title" value="#{messages['voucherGroupLookup.title']}" />
    <ui:param name="noStandartFilter" value="true" />
    
    <ui:define name="actionButtons">
	     <p:commandButton value="#{messages['general.button.Add']}" icon="fa fa-plus-circle" action="#{newVoucherGroupDialog.openDialog()}" rendered="#{identity.hasPermission( entityName, 'insert')}" styleClass="pull-left btn-success" />
    </ui:define>
</ui:composition>
