<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/voucherMasterViewBase.xhtml">

    <ui:define name="content">     

        <div class="row">
            <div class="col-md-4 col-xs-12">
                <t:accordion icon="fa fa-stack-exchange" label="general.label.Summary" columnClass="col-xs-12">
                    <t:outputText label="general.label.Info" value="#{accountVirementHome.entity.info}" columnClass="col-xs-12"/>
                    <t:outputMoney label="accountVirement.label.Amount" value="#{accountVirementHome.entity.amount}" currency="#{accountVirementHome.entity.currency}" columnClass="col-xs-12"/>
                </t:accordion>

                <t:accordion icon="fa fa-file-text" label="general.label.Voucher" columnClass="col-xs-12">
                    <t:outputText label="voucher.label.VoucherNo" value="#{accountVirementHome.entity.voucherNo}"  columnClass="col-xs-12"/>
                    <t:outputText label="voucher.label.ReferenceNo" value="#{accountVirementHome.entity.referenceNo}" columnClass="col-xs-12"/>
                    <t:outputText label="voucher.label.Process" value="#{accountVirementHome.entity.processId}" columnClass="col-xs-12"/>
                    <t:outputText label="voucher.label.Owner" value="#{accountVirementHome.entity.owner}" columnClass="col-xs-12"/>
                    <t:outputText label="general.label.Code" value="#{accountVirementHome.entity.code}" columnClass="col-xs-12"/>
                    
                    <t:outputDate label="voucher.label.Date" value="#{accountVirementHome.entity.date}" columnClass="col-xs-12"/>
                </t:accordion>
            </div>


            <div class="col-md-4 col-xs-12">

                <ui:remove>
                <ui:include src="/activities/activityWidget.xhtml">
                    <ui:param name="person" value="#{accountVirementHome.entity.primaryContact}" />
                    <ui:param name="corporation" value="#{accountVirementHome.entity.account}" />
                    <ui:param name="feature" value="#{accountVirementHome.featurePointer}" />
                    <ui:param name="attached" value="Feature" />
                </ui:include>
                    </ui:remove>

                <t:accordion icon="fa fa-sticky-note" id="cn" label="general.label.Notes" columnClass="col-xs-12">
                    Notlar
                </t:accordion>

                <ui:include src="/feeds/feedWidget.xhtml">
                    <ui:param name="feature" value="#{accountVirementHome.entity.class.simpleName}" />
                    <ui:param name="pk" value="#{accountVirementHome.entity.id}" />
                </ui:include>

               

            </div>

            <div class="col-md-4 col-xs-12">
                 <t:accordion icon="fa fa-file" id="cx" label="general.label.ReleatedVouchers" columnClass="col-xs-12">
                    <ul class="products-list product-list-in-box">
                        <ui:repeat value="#{accountTxnService.getProcessVouchers(accountVirementHome.entity.processId)}" var="ci" >
                            <li class="item">
                                <t:cellOutputFeatureLink label="general.label.Source" value="#{featureController.getFeatureLink(ci.feature)}" columnClass="col-xs-12"/>

                                <span class="text-muted pull-right">#{ci.processId}</span>

                                <div class="text-sm">
                                    #{ci.info}
                                </div>

                            </li>
                        </ui:repeat>
                    </ul>
                </t:accordion>
            </div>

        </div>

    </ui:define>

</ui:composition>
