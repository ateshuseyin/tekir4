<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/voucherViewBase.xhtml">

    <ui:param name="bean" value="#{accountCreditNoteHome}" />
    <ui:param name="entityName" value="accountCreditNote" />
    <ui:param name="viewIdentifier" value="#{accountCreditNoteHome.entity.voucherNo}" />
    <ui:param name="viewState" value="#{accountCreditNoteHome.entity.state.name} #{accountCreditNoteHome.entity.stateReason}" />
    <ui:param name="showCaption" value="true"/>
    <ui:param name="dontShowContentHeader" value="false" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{accountCreditNoteHome.id}" />
        </f:metadata>
    </ui:define>


    <ui:define name="caption">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <t:outputFeatureLink label="general.label.Account" 
                            value="#{featureController.getFeatureLink(accountCreditNoteHome.getAllFeaturePointer(accountCreditNoteHome.entity.account))}" 
                            rendered="#{not empty accountCreditNoteHome.entity.account}" columnClass="col-xs-12"/>
             
                <t:outputMoney label="general.label.Amount" value="#{accountCreditNoteHome.entity.amount}" currency="#{accountCreditNoteHome.entity.currency}" />
                <t:outputText label="general.label.Info" value="#{accountCreditNoteHome.entity.info}" columnClass="col-xs-12"/>
                
            </div>
            <div class="col-md-6 col-xs-12">
                <t:outputText label="voucher.label.VoucherNo" value="#{accountCreditNoteHome.entity.voucherNo}"  />
                <t:outputText label="voucher.label.ReferenceNo" value="#{accountCreditNoteHome.entity.referenceNo}" />
                <t:outputText label="general.label.Code" value="#{accountCreditNoteHome.entity.code}" />
            </div>
        </div>  

    </ui:define>

</ui:composition>
