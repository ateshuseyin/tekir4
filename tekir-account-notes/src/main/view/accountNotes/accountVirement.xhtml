<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/voucherEditBase.xhtml">

    <ui:param name="homeBean" value="#{accountVirementHome}" />
    <ui:param name="entity" value="#{accountVirementHome.entity}" />
    <ui:param name="dontShowContentHeader" value="true" />


    <ui:define name="form">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <t:inputLookupDialog label="general.label.FromAccount" value="#{accountVirementHome.entity.fromAccount}" lookupBean="#{contactLookup}" lookupListener="accountVirementHome.entity.fromAccount" placeholder="#{messages['general.info.Account']}" />
                    <t:inputLookupDialog label="general.label.ToAccount" value="#{accountVirementHome.entity.toAccount}" lookupBean="#{contactLookup}" lookupListener="accountVirementHome.entity.toAccount" placeholder="#{messages['general.info.Account']}" />
                    <t:inputTextarea label="general.label.Info" value="#{accountVirementHome.entity.info}" columnClass="col-xs-12"/>
                    <t:inputCurrency label="general.label.Currency" value="#{accountVirementHome.entity.currency}"  required="true" columnClass="col-xs-12"/>
                    <t:inputMoney label="accountVirement.label.Amount" value="#{accountVirementHome.entity.amount}"  currency="#{accountVirementHome.entity.currency}" required="true" columnClass="col-xs-12"/>
                </div>
            </div>
            
            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <t:inputText label="voucher.label.VoucherNo" value="#{accountVirementHome.entity.voucherNo}"  required="true" columnClass="col-xs-12"/>
                    <t:inputText label="voucher.label.ReferenceNo" value="#{accountVirementHome.entity.referenceNo}" columnClass="col-xs-12"/>
                    <t:inputText label="voucher.label.Process" value="#{accountVirementHome.entity.processId}" columnClass="col-xs-12"/>
                    <t:inputText label="voucher.label.Owner" value="#{accountVirementHome.entity.owner}" columnClass="col-xs-12"/>
                    <t:inputText label="general.label.Code" value="#{accountVirementHome.entity.code}" columnClass="col-xs-12"/>
                    
                    <t:inputDate label="voucher.label.Date" value="#{accountVirementHome.entity.date}" columnClass="col-xs-12"/>
                </div>
            </div>

            


        </div>
    </ui:define>

</ui:composition>
