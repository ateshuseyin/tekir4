<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/editBase.xhtml">

    <ui:param name="homeBean" value="#{quoteHome}" />
    <ui:param name="entity" value="#{quoteHome.entity}" />

    <ui:define name="form">
        <div class="row">

            <div class="col-md-6 col-xs-12">
                <p:outputPanel id="ddt" styleClass="row" layout="block">
                    <t:inputLookupDialog label="general.label.Account" value="#{quoteHome.account}" lookupBean="#{contactLookup}" lookupListener="quoteHome.account" placeholder="#{messages['general.info.Account']}" update=":form:prss" columnClass="col-xs-12"/>
                    
                    <t:inputCurrency label="general.label.Currency" value="#{quoteHome.entity.currency}" required="true"/>
                    <t:inputDate label="quote.label.ExpireDate" value="#{quoteHome.entity.expireDate}" />
                    <t:inputText label="voucher.label.Topic" value="#{quoteHome.entity.topic}"  required="true" columnClass="col-xs-12"/>
                    <t:inputLookupDialog label="general.label.PaymentPlan" value="#{quoteHome.entity.paymentPlan}" lookupBean="#{paymentPlanLookup}" lookupListener="quoteHome.entity.paymentPlan" placeholder="#{messages['general.info.PaymentPlan']}" columnClass="col-xs-12" required="true"/>
                </p:outputPanel>
            </div>

            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <t:inputDate label="voucher.label.Date" value="#{quoteHome.entity.date}" columnClass="col-md-4"/>
                    <t:inputText label="voucher.label.VoucherNo" value="#{quoteHome.entity.voucherNo}"  required="true" readonly="true" columnClass="col-md-4"/>
                    <t:inputText label="voucher.label.ReferenceNo" value="#{quoteHome.entity.referenceNo}" columnClass="col-md-4"/>
                    
                    <p:outputPanel id="prss">
                    <t:inputProcess value="#{quoteHome.process}" lookupListener="quoteHome.process" lookupProfile="A:#{quoteHome.entity.account.id};T:SALES" update=":form:ddt" />
                    </p:outputPanel>
                    
                    <t:inputLookupDialog label="voucher.label.Group" value="#{quoteHome.entity.group}" lookupBean="#{voucherGroupLookup}" lookupListener="quoteHome.entity.group" placeholder="#{messages['general.info.VoucherGroup']}" />
                    
                    <t:inputText label="voucher.label.Owner" value="#{quoteHome.entity.owner}" />
                    <t:inputText label="general.label.Code" value="#{quoteHome.entity.code}" />
                    <t:inputTextarea label="general.label.Info" value="#{quoteHome.entity.info}" columnClass="col-xs-12"/>
                    
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 8px;">
            <p:dataTable id="its" value="#{quoteHome.entity.items}" var="item" editable="true" editMode="cell" reflow="true" rowIndexVar="rowKey" styleClass="col-xs-12">

                <p:column headerText="Ürün">
                    <h:outputText value="#{item.commodity.name}" />
                </p:column>
                <p:column headerText="Açıklama">
                    <h:outputText value="#{item.info}" />
                </p:column>
                <p:column id="amount" headerText="Miktar" style="width: 12em;">
                    <div style="text-align: right;">
                    <h:outputText value="#{item.quantity.amount}" />
                    <h:outputText value=" #{item.quantity.unitName.name}" />
                    </div>
                </p:column>

                <p:column id="price" style="width: 12em;" headerText="Fiyat">
                    <t:cellOutputMoney value="#{item.price}" currency="#{quoteHome.entity.currency}" />
                </p:column>
                <p:column id="total" style="width: 12em;" headerText="Tutar">
                    <t:cellOutputMoney value="#{item.total}" currency="#{quoteHome.entity.currency}" />
                </p:column>
                <p:column styleClass="actionColumnDouble">
                    <f:facet name="header">

                        <p:commandLink action="#{quoteHome.addItem2()}" process="@this" >
                            <i class="fa fa-plus"/>
                            <p:ajax event="dialogReturn" partialSubmit="true" 
                                    process="@this" update=":form:its"/>   
                        </p:commandLink>

                        <ui:remove>
                            <p:commandLink action="#{commodityLookup.openDialog( false, '' )}" style="text-decoration:none;padding:4px;"
                                           partialSubmit="true" process="@this" styleClass="fa fa-plus"
                                           title="#{messages['general.label.Add']}">
                                <p:ajax event="dialogReturn" listener="#{quoteHome.onCommoditySelect}" partialSubmit="true" 
                                        process="@this" />   
                            </p:commandLink>
                        </ui:remove>
                    </f:facet>
                    <ui:remove>
                        <p:rowEditor />
                    </ui:remove>
                    <i class="fa fa-pencil" />
                    <i class="fa fa-trash" />
                </p:column>
            </p:dataTable>

            <p:outputPanel autoUpdate="true" layout="block" styleClass="col-md-6 col-xs-12 pull-right">
                <table class="table table-bordered" style="margin-top: 5px;">
                    <tr>
                        <th>Toplam</th>
                        <td><t:cellOutputMoney value="#{quoteHome.entity.summaries['BeforeTaxTotal'].amount}" currency="#{quoteHome.entity.currency}" /></td>
                    </tr>
                    <ui:fragment rendered="#{not empty quoteHome.entity.summaries['Discount']}">
                        <tr>
                            <th>İndirim ( - )</th>
                            <td><t:cellOutputMoney value="#{quoteHome.entity.summaries['Discount'].amount}" currency="#{quoteHome.entity.currency}" /></td>
                        </tr>
                    </ui:fragment>


                    <tr>
                        <th>Vergi ( + )</th>
                        <td><t:cellOutputMoney value="#{quoteHome.entity.summaries['TaxTotal'].amount}" currency="#{quoteHome.entity.currency}" /></td>
                    </tr>
                    <ui:repeat value="#{quoteHome.getTaxes()}" var="ent">
                        <tr>
                            <td>#{ent.info}</td>
                            <td><t:cellOutputMoney value="#{ent.amount}" currency="#{quoteHome.entity.currency}" /></td>
                        </tr>
                    </ui:repeat>
                    <tr>
                        <th>Genel Toplam</th>
                        <th><t:cellOutputMoney value="#{quoteHome.entity.summaries['GrandTotal'].amount}" currency="#{quoteHome.entity.currency}" /></th>
                    </tr>
                </table>
            </p:outputPanel>
        </div>

        <p:dialog header="İtem" id="ite" widgetVar="ite" >
            <p:outputPanel styleClass="row" layout="block" rendered="#{ not empty quoteHome.selectedItem}">
                <t:inputLookupDialog label="general.label.Commodity" value="#{quoteHome.selectedItem.commodity}" lookupBean="#{commodityLookup}" lookupListener="quoteHome.selectedItem.commodity" placeholder="#{messages['general.info.Commodity']}" />

                <t:inputText label="general.label.Info" value="#{quoteHome.selectedItem.info}" columnClass="col-xs-12"/>
                <t:inputQuantity label="general.label.Quantity" value="#{quoteHome.selectedItem.quantity}" columnClass="col-xs-12"/>
                <ui:remove>
                    <t:inputMoneyAndCCY label="general.label.Total" value="#{quoteHome.selectedItem.total}" columnClass="col-xs-12"/>
                    <t:inputMoneyAndCCY label="general.label.Price" value="#{quoteHome.selectedItem.price}" columnClass="col-xs-12"/>
                </ui:remove>
                <div class="actionButtons">
                    <p:commandButton action="#{quoteHome.saveItem()}" value="Sakla" oncomplete="PF('ite').hide();" update="its" ajax="true" process="@(ite)"/>
                </div>
            </p:outputPanel>
        </p:dialog>

    </ui:define> 
</ui:composition>
