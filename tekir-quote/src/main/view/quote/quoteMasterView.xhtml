<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/voucherMasterViewBase.xhtml">

    <ui:define name="content">     
        <div class="row">
            <div class="col-md-3 col-xs-12">
                <t:accordion icon="fa fa-stack-exchange" label="general.label.Summary" columnClass="col-xs-12">
                    <t:outputFeatureLink label="general.label.Source" value="#{featureController.getFeatureLink(quoteHome.entity.starter)}" columnClass="col-xs-12"/>
                    <ui:remove>
                        bir output account input account seti mi hazırlasak?
                    </ui:remove>
                    <t:outputEntityLink label="general.label.Account" value="#{quoteHome.entity.account}" view="/contact/contactView.xhtml" columnClass="col-xs-12"/>
                    
                    <t:outputMoney label="general.label.TotalAmount" value="#{quoteHome.entity.total}" currency="#{quoteHome.entity.currency}" columnClass="col-xs-12"/>
                    <t:outputText label="quote.label.Revision" value="#{quoteHome.entity.revision}"  columnClass="col-xs-12"/>
                    <t:outputDate label="general.label.ExpireDate" value="#{quoteHome.entity.expireDate}"  columnClass="col-xs-12"/>
                </t:accordion>

                <t:accordion icon="fa fa-file-text" label="general.label.Voucher" columnClass="col-xs-12">
                    <t:outputText label="voucher.label.VoucherNo" value="#{quoteHome.entity.voucherNo}"  columnClass="col-xs-12"/>
                    <t:outputText label="voucher.label.ReferenceNo" value="#{quoteHome.entity.referenceNo}" columnClass="col-xs-12"/>
                    <t:outputText label="voucher.label.Process" value="#{quoteHome.entity.processId}" columnClass="col-xs-12"/>
                    <t:outputText label="voucher.label.Owner" value="#{quoteHome.entity.owner}" columnClass="col-xs-12"/>
                    <t:outputText label="general.label.Code" value="#{quoteHome.entity.code}" columnClass="col-xs-12"/>
                    <t:outputText label="general.label.Info" value="#{quoteHome.entity.info}" columnClass="col-xs-12"/>
                    <t:outputDate label="voucher.label.Date" value="#{quoteHome.entity.date}" columnClass="col-xs-12"/>
                </t:accordion>
            </div>

            <div class="col-md-6 col-xs-12">

                <t:accordion icon="fa fa-cube" id="ca1" label="general.label.Commodities" columnClass="col-xs-12">

                    <p:dataTable id="its" value="#{quoteHome.entity.items}" var="item" reflow="true">
                        <p:column headerText="Emtia">
                            <h:outputText value="#{item.commodity.name}" />
                        </p:column>
                        <p:column headerText="Açıklama">
                            <h:outputText value="#{item.info}" />
                        </p:column>
                        <p:column headerText="Miktar" style="text-align: right; width: 8em;">
                            <h:outputText value="#{item.quantity.amount}" />
                            <h:outputText value="#{item.quantity.unitName.name}" />
                        </p:column>
                        <p:column headerText="Birim Fiyat" style="text-align: right; width: 8em;">
                            <t:cellOutputMoney value="#{item.price}" currency="#{quoteHome.entity.currency}" />
                        </p:column>
                        <p:column headerText="Tutar" style="text-align: right; width: 8em;">
                            <t:cellOutputMoney value="#{item.total}" currency="#{quoteHome.entity.currency}" />
                        </p:column>
                    </p:dataTable>

                    <ui:remove>
                        <p:dataTable id="sums" value="#{quoteHome.entity.summaries.entrySet()}" var="item" reflow="true">
                            <p:column>
                                #{item.value.rowKey}
                            </p:column>
                            <p:column>
                                #{item.value.info}
                            </p:column>
                            <p:column>
                                <t:cellOutputMoney value="#{item.value.amount}" currency="#{quoteHome.entity.currency}" />
                            </p:column>
                        </p:dataTable>
                    </ui:remove>

                    <table class="table table-bordered" style="margin-top: 5px;">
                        <tr>
                            <th>Toplam</th>
                            <td><t:cellOutputMoney value="#{quoteHome.entity.summaries['BeforeTaxTotal'].amount}" currency="#{quoteHome.entity.currency}" /></td>
                        </tr>
                        <ui:fragment rendered="#{not empty quoteHome.entity.summaries['Discount']}">
                            <tr>
                                <th>İndirim ( - )</th>
                                <td><t:cellOutputMoney value="#{quoteHome.entity.summaries['Discount'].amount}" currency="#{quoteHome.entity.currency}" /></td>
                            </tr>
                        </ui:fragment>


                        <tr>
                            <th>Vergi ( + )</th>
                            <td><t:cellOutputMoney value="#{quoteHome.entity.summaries['TaxTotal'].amount}" currency="#{quoteHome.entity.currency}" /></td>
                        </tr>
                        <ui:repeat value="#{quoteHome.getTaxes()}" var="ent">
                            <tr>
                                <td>#{ent.info}</td>
                                <td><t:cellOutputMoney value="#{ent.amount}" currency="#{quoteHome.entity.currency}" /></td>
                            </tr>
                        </ui:repeat>
                        <tr>
                            <th>Genel Toplam</th>
                            <th><t:cellOutputMoney value="#{quoteHome.entity.summaries['GrandTotal'].amount}" currency="#{quoteHome.entity.currency}" /></th>
                        </tr>
                    </table>

                </t:accordion>

            </div>

            <div class="col-md-3 col-xs-12">

                <ui:remove>
                    <ui:include src="/activities/activityWidget.xhtml">
                        <ui:param name="person" value="#{null}" />
                        <ui:param name="corporation" value="#{quoteHome.entity.account}" />
                        <ui:param name="feature" value="#{null}" />
                        <ui:param name="attached" value="Feature" />
                    </ui:include>
                </ui:remove>

                <t:accordion icon="fa fa-comments" id="ca" label="general.label.Activities" columnClass="col-xs-12">
                    Activiteler
                </t:accordion>

                <t:accordion icon="fa fa-sticky-note" id="cn" label="general.label.Notes" columnClass="col-xs-12">
                    Notlar
                </t:accordion>

                <t:accordion icon="fa fa-feed" id="cs" label="general.label.Feed" columnClass="col-xs-12">
                    <ul class="products-list product-list-in-box">
                        <ui:repeat value="#{feedController.getFeeds('Person')}" var="feed">
                            <li class="item">
                                <div class="product-img">
                                    <i class="fa fa-user fa-2x" />
                                </div>
                                <div class="product-info">
                                    <span class="product-title">#{feed.subject}</span>
                                    <span class="product-description text-sm">
                                        <h:outputText value="#{feed.body}" escape="false" />
                                    </span>
                                    <span class="product-description text-sm"><t:cellOutputFeatureLink value="#{featureController.getFeatureLink(feed.basePointer)}" /></span>
                                    <span class="product-description text-sm">
                                        <i class="fa fa-user"/> #{userLookup.getUserName(feed.user)} 
                                        <i class="fa  fa-clock-o"/> <t:cellOutputDateTime value="#{feed.date}"/></span>
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>
                </t:accordion>
            </div>



        </div>

    </ui:define>

</ui:composition>
