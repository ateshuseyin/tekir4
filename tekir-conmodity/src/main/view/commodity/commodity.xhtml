<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/editBase.xhtml">

    <ui:param name="homeBean" value="#{commodityHome}" />
    <ui:param name="entity" value="#{commodityHome.entity}" />

    <ui:define name="form">
        <div class="row">
            <t:inputText label="general.label.Name" value="#{commodityHome.entity.name}" required="true" />
            <t:inputText label="general.label.Code" value="#{commodityHome.entity.code}" required="true" />
            <t:inputLookupDialog label="general.label.Category" value="#{commodityHome.entity.category}" lookupBean="#{commodityCategoryLookup}" lookupListener="commodityHome.entity.category" placeholder="#{messages['general.info.Category']}" />
            <t:inputCurrency label="general.label.Currency" value="#{commodityHome.entity.defaultCurrency}"  required="false" />
            <t:inputMoney label="general.label.Price" value="#{commodityHome.entity.price}"  currency="#{commodityHome.entity.defaultCurrency}" required="false" />
            
            
            <t:inputLookup label="general.label.UnitSet" value="#{commodityHome.entity.unitSet}" lookupListener="commodityHome.entity.unitSet" lookupBean="#{unitSetDefinitionLookup}" placeholder="#{messages['general.label.UnitSet']}" >
                <p:ajax event="change" listener="#{commodityHome.onUnitSetChange}" update=":form:baseUnit" process="@this"/>
            </t:inputLookup>
            
            <p:outputPanel id="baseUnit" layout="span">
                <t:inputUnit label="general.label.Unit" value="#{commodityHome.entity.unitName}" />
            </p:outputPanel>
        </div>            
        <div class="row">
            <t:inputLookupDialog label="commodity.label.Tax" value="#{commodityHome.entity.tax1}" lookupBean="#{taxDefinitionLookup}" lookupListener="commodityHome.entity.tax1" placeholder="#{messages['commodity.info.Tax1']}" />
            <t:inputLookupDialog label="commodity.label.Tax" value="#{commodityHome.entity.tax2}" lookupBean="#{taxDefinitionLookup}" lookupListener="commodityHome.entity.tax2" placeholder="#{messages['commodity.info.Tax2']}" />
            <t:inputLookupDialog label="commodity.label.Tax" value="#{commodityHome.entity.tax3}" lookupBean="#{taxDefinitionLookup}" lookupListener="commodityHome.entity.tax3" placeholder="#{messages['commodity.info.Tax3']}" />
        </div>
        <div class="row">        
            <t:inputTextarea label="general.label.Info" value="#{commodityHome.entity.info}" required="false" />                                            
            <t:inputCheckboxGroup label="general.label.Status">
                <p:selectBooleanCheckbox value="#{commodityHome.entity.active}" itemLabel="#{messages['general.label.Active']}" />
            </t:inputCheckboxGroup>

        </div>  
    </ui:define> 
</ui:composition>
